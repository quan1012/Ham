<script>
    let number = parseInt(prompt("Nhập số cần kiểm tra "));
    Prime(number)

    function Prime(number){
        let count = 0;
        let Prime = false;

        if (number == 0) {
            alert(number + " không là số nguyên tố")
        } else {
            for ( let i = 1; i <= number; i++) {
                if(number % i == 0) {
                    count += 1;
                }
            }

            if (count ==2 ) {
                Prime = true
            }

            if (Prime) {
                alert(number + " là số nguyên tố")
            } else {
                alert (number + " không là số nguyên tố")
            }
        }
    }
</script>
